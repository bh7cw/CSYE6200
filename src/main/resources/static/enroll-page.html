<div class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <ion-icon name="heart"></ion-icon>

        <div class="lh-100">
            <h5 class="ml-2 mb-lg-0 text-white lh-100">Student Enrollment Form</h5>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-body">
            <form id="enrollForm">
                <div class="form-group text-left ">
                    <label><strong>Student Name</strong></label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" name="firstName" id="firstName">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" name="lastName" id="lastName">
                        </div>
                    </div>
                </div>
                <div class="form-group text-left">
                    <label><strong>Gender</strong></label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender1" value="M">
                        <label class="form-check-label" for="gender1">male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender2" value="F">
                        <label class="form-check-label" for="gender2">female</label>
                    </div>
                </div>

                <div class="form-group text-left">
                    <lable><Strong>Birth Date</Strong></lable>
                    <br>
                    <input type="date" class="form-control" id="birthDate">
                </div>

                <div class="form-group text-left">
                    <label><strong>Parent Name</strong></label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" name="firstName" id="parentFirstName">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" name="lastName" id="parentLastName">
                        </div>
                    </div>
                </div>

                <div class="form-group text-left">
                    <label><strong>Parent Gender</strong></label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="parentGender" id="parentGender1" value="M">
                        <label class="form-check-label" for="parentGender1">male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="parentGender" id="parentGender2" value="F">
                        <label class="form-check-label" for="parentGender2">female</label>
                    </div>
                </div>

                <div class="form-group text-left">
                    <label><strong>Address</strong></label>
                    <input type="text" class="form-control" placeholder="Enter address" id="parentAddress">
                </div>
                <div class="form-group text-left">
                    <label><strong>Phone number</strong></label>
                    <input type="number" class="form-control" placeholder="Enter your phone number" id="parentPhone">
                </div>

                <div class="form-group text-left">
                    <label><strong>E-mail</strong></label>
                    <input type="email" class="form-control" placeholder="Enter your e-mail" id="parentEmail" >
                </div>


            </form>
            <button class="btn btn-primary" id="btn_submit">Enroll Now!</button>
        </div>

        <div class="card-footer text-muted">
            WE PROMISE NOT TO REVEAL YOUR PRIVACY
        </div>
    </div>
