<div class="container">
    <h1 class="jumbotron-heading text-center">Enter your little one's information for enrollment!</h1>
    <div class="card text-center">
        <div class="card-header " style="background-color: #6f42c1; color: white">
            <h3>Student Register Form</h3>
        </div>
        <div class="card-body">
<!--            <h5 class="card-title">Student Rehgister</h5>-->
<!--            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
<!--            <a href="#" class="btn btn-primary">Go somewhere</a>-->
            <form>
                <div class="form-group text-left ">
                    <label ><strong>Student Name</strong></label>
                    <input type="text " class="form-control" placeholder="Enter student name">
                </div>
                <div class="form-group text-left">
                    <label ><strong>Age</strong></label>
                    <input type="text" class="form-control" placeholder="Enter age">
                </div>
                <div class="form-group text-left">
                    <label ><strong>Parent Name</strong></label>
                    <input type="text" class="form-control" placeholder="Enter parent name">
                </div>
                <div class="form-group text-left">
                    <label ><strong>Address</strong></label>
                    <input type="text" class="form-control" placeholder="Enter address">
                </div>
                <div class="form-group text-left">
                    <label ><strong>Phone number</strong></label>
                    <input type="number" class="form-control" placeholder="Enter your phone number">
                </div>

                <div class="form-group text-left">
                    <label ><strong>E-mail</strong></label>
                    <input type="email" class="form-control" placeholder="Enter your e-mail">
                </div>

                <button type="submit" class="btn btn-primary">Enroll Now!</button>
            </form>
        </div>

        <div class="card-footer text-muted">
            WE PROMISE NOT TO REVEAL YOUR PRIVACY
        </div>
    </div>
