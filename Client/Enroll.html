<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon"
          href="https://cdn4.iconfinder.com/data/icons/sun-11/50/1-512.png">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Futaba DayCare</title>
</head>
<body>

<div class="container">
    <h1 class="jumbotron-heading">Enter your little one's information for enrollment!</h1>
    <form>
        <div class="form-group">
            <label >Student Name</label>
            <input type="text" class="form-control" placeholder="Enter student name">
        </div>
        <div class="form-group">
            <label >Age</label>
            <input type="text" class="form-control" placeholder="Enter age">
        </div>
        <div class="form-group">
            <label >Parent Name</label>
            <input type="text" class="form-control" placeholder="Enter parent name">
        </div>
        <div class="form-group">
            <label >Address</label>
            <input type="text" class="form-control" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label >Phone number</label>
            <input type="text" class="form-control" placeholder="Enter your phone number">
        </div>

        <button type="submit" class="btn btn-primary">Enroll Now!</button>
    </form>
</div>

</body>
</html>
